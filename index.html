<!DOCTYPE html>
<html>

<head>
    <title>simple crystal game</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

   <style></style>

</head>

<body>

    <h1>Number to Guess:
        <span id="number-to-guess"></span>
    </h1>
<div class="container">
    <!-- Note that this div is now empty. We will fill it dynamically -->
    <div class="row justify-content-around">
    <div id="crystals1" class="box border align-space-around">
        <!Blue>
        <img src=images/blue.jpeg height= "200px" width='200px'>
    </div>

    <div id="crystals2" class="box border align-content-between">
        <!Gold>
        <img src=images/gold.jpeg height="200px" width='200px'>
    </div>

    <div id="crystals3" class="box border align-content-between">
        <!Pink>
        <img src=images/pink.jpeg height="200px" width='200px'>
    </div>

    <div id="crystals4" class="box border align-content-between">
        <!Green>
        <img src=images/green.jpeg  height="200px" width='200px'>
    </div>
    </div>
</div>
        <h1> Crystal Number added together: 
            <span id="number-added"></span>
        </h1>

        <h2> Wins:
            <span id="win"></span>
        </h2>

        <h2> Lost:
            <span id="lost"></span>
        </h2>

    <!-- JAVASCRIPT  -->
    <!-- ========================================= -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/crystalgame.js">


    </script>
</body>

</html>
